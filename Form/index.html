<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body>
    <form>
        <h1>Registration Form</h1>
        <label for="inputusername">FullName</label>
        <input type="text" class="form-control" id="username" placeholder="FullName" required>
        <label for="inputemail">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" required>
        <label for="inputpassword">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="inputpassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
        <input type="checkbox" class="form-control-check">
        <label for="inputcheckbox">Check Me</label>

        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1" required />
            <label for="flexRadioDefault1" class="form-check-label">Male</label>
            <br>
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1" />
            <label for="flexRadioDefault1" class="form-check-label">Female</label>
        </div>

        <div class="input-group date" id="datePicker">
            <input type="text" class="form-control" name="date" value="" placeholder="YYYY-MM-DD">

        </div>


        <button class="btn btn-outline-primary" id="submit">Register</button>





    </form>
    <script src="javascript.js"></script>
</body>

</html>
